<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <div class="border-box">
          <h2 class="title">Password Generator</h2>
        </div>
      </div>

      <div class="app-container">
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </button>
        </div>

        <div class="settings-container">
          <div class="setting">
            <label>Password length</label>
            <input type="number" id="length" min="4" max="20" value="20"/>
          </div>
          <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked class="regular-checkbox big-checkbox"/>
          </div>
          <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked class="regular-checkbox big-checkbox"/>
          </div>
          <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked class="regular-checkbox big-checkbox"/>
          </div>
          <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked class="regular-checkbox big-checkbox"/>
          </div>
        </div>

        <button class="btn btn-large" id="generate">
          Generate password
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
